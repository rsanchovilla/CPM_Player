
; Artie needs kaypro graphics terminal

; Columns can be 40, 80 or 132
; Lines can be 24 or 48
; Cursor: 0=No cursor, 1=Underscore cursor, 2=Block cursor
; Console Echo: 0=No echo, 1=echo on
; Terminal type: 
;     0=ANSI/VT100/VT52
;     6=Cromenco Dazzler
Screen Columns=80
Screen Lines=24
Screen Cursor=2
Console Echo=0
Terminal Type=6

; Key Definitions:

; Cursor

; P.ej = ^K^QY  -> traslate key to Control-K, Contol-Q, and Y
Key Left=^H
Key Right=^I
Key Up=^N
Key Down=^J
Key Enter=^J^M
; clear screen
Key Home=^K


CPU Log=0
; CPU Log Addr=0x11Ee



