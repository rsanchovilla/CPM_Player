 
; CP/M Player settings file
; https://github.com/rsanchovilla/CPM_Player


; Set folder for CP/M units B:, C:, ... P: 
; folder must be terminated with '\' 
; Unit A: will default to folder of loaded .COM/.SUB/.BAS program 
; if not set, the unit B: will default to '.\Drive_B\
; if folder defined starts with '.', it is relative to loaded program folder 
Drive_B=
Drive_C=
Drive_D=
Drive_E=

; Columns can be 40, 80 or 132
Screen Columns=80

; Lines can be 24 or 48
Screen Lines=24

; if =1, the console has an additional status line as line 25
Status Line=0

; Screen Cursor: 0=No cursor, 1=Underscore cursor, 2=Block cursor
Screen Cursor=2

; Terminal type: 
;     0=ANSI/VT100/VT52/H19/Z19
;     1=Kaypro/ADM-3A
;     3=Osborne/Televideo 9XX
;     4=Custom text terminal
;     5=IMSAI VIO
;     6=Cromemco Dazzler
;          Joy1 keys: stick -> PC Cursor keys; Button 1..4 -> Keypad 0 1 2 3 
;          Joy2 keys: stick -> A D S W; button 1..4 -> G H J K 
;     7=WaveMate Terminal-125
;     8=Tektronix 4010/4014
;          Clear screen -> ESC; Activate GIN -> Home 
Terminal Type=0

; Dazzler JS-1 JoyStick Mode: 
;     0=autodetect when dazzler terminal type is set (default value)
;     1 to 127 =step increment on joy position when key pressed on PC keyboard
;     -1=disabled
Joy Mode=0

; Use Digital Engeneering RG512 Retro-Graphics card: 
;     0=not used
;     1=enabled for selected terminal type
Use RG512 card=0

; When using GSX driver DDPMPLY.RPL: 
;     1=Use color drawing on screen (default) 
;     0=Use B/W (green drawing) 
GSX Color=1

; CustomTerminalName=The Terminal Name
; CtrlSeq: nn,nn,nn ... = action
;    nn     character code value (in decimal)
;           can be 'c for an ascii character code 
;           can be ^c for an control code (^A means code 1)
;           up to 7 char codes allowed. Can be X to get a param.
;           max two params
;    action is what happeds when Control Sequence is issued
;           by program. Many CtrlSeq can have same action.
;           Posible actions:
;              CR                     Carriadge return
;              CRLF                   Carriadge Return and Line Feed
;              LF                     Line feed (scrolls up if needed)
;              REVERSE_LF             Reverse Line feed (scrolls down if needed)
;              BACKSPACE              BackSpace
;              LEFT                   Cursor left
;              RIGHT                  Cursor right
;              UP                     Cursor up
;              DOWN                   Cursor down
;              HOME                   Home
;              CLS                    Clear Screen
;              EOS                    Erase to end of screen
;              EOL                    Erase to end of line
;              EBL                    Erase from begin of line up to (and including) cursor position
;              POS_YX_NN              Cursor pos y+nn x+nn (nn is 1..255)
;              POS_XY_NN              Cursor pos x+nn y+nn (nn is 1..255)
;              WRITE_STATUS_LINE_MSG  Start writing to status line 
;              END_STATUS_LINE_MSG    Terminate writing to status line
;              CLEAR_STATUS_LINE      Clear and hide status line 
;              SET_LIN_LOCK_NN        Lock line n+nn
;              RESET_LIN_LOCK_NN      Unlock line n+nn
;              SET_TOP_LIN_LOCK       Lock lines above cursor
;              RESET_ALL_LIN_LOCKS    Unlock all lines
;              REVERSE_TOGGLE         Toggle inverse video
;              REVERSE_ON             Reverse On
;              REVERSE_OFF            Reverse Off
;              BRIGHT_ON              Bright On
;              BRIGHT_OFF             Bright Off
;              BLINK_ON               Blink On
;              BLINK_OFF              Blink Off
;              UNDER_ON               Underline On
;              UNDER_OFF              Underline Off
;              RESET_ATTR             Reset attributes
;              SET_ATTR_abcd          Set attributes
;                                     a=blink, b=bright, c=underline, d=reverse
;                                     values: 0=off, 1=on, 2=toggle, 9=do not change
;              CUR_ON                 Cursor visible On
;              CUR_OFF                Cursor visible Off
;              INS_LIN                Insert Line
;              DEL_LIN                Delete Line
;              INS_CHR                Insert character in line
;              DEL_CHR                Delete character from line
;              EEL                    Erase entire line
;              CUR_SAVE               Save cursor position
;              CUR_RESTORE            Restore cursor position
;              CUR_REPORT             Terminal report cursor por to host
;              REPLY text             Terminal reply to an enquiry from host
;                                     text follows same rules as Key definition text
;              PAGE_0                 Select page 0 to be displayed
;              PAGE_1                 Select page 1 to be displayed
;              PAGE_2                 Toggle page to be displayed
;              SCROLL_NN_abcd         scroll text in screen (nn is 1..255)
;                                     a=0 -> normal scroll, a=1 -> reverse scroll
;                                     b=0 -> scroll one line
;                                      =1 -> scroll lines given in param 1 (+nn)
;                                      =2 -> scroll lines given in param 2 (+nn)
;                                     c=0 -> scroll from top of screen
;                                      =1 -> scroll from line given in param 1 (+nn)
;                                      =2 -> scroll from line given in param 2 (+nn)
;                                     d=0 -> scroll for full screen size 
;                                      =1 -> scroll for number of lines given in param 1 (+nn)
;                                      =2 -> scroll for number of lines given in param 2 (+nn)
;              NOP                    Does nothing
; Examples: 
;    CtrlSeq: 27,'=,X,X = POS_YX_32
;    stands for ESC = y+32 x+32 -> ADM3-like cursor positioning
;    CtrlSeq: ^K = UP
;    stands for Televideo-like cursor up
;
CustomTerminalName=

; Console Echo: 0=No echo, 1=echo on
Console Echo=0

; Upper Case Only: 0=Allow upper and lower case, 1=only uppercase
Upper Case Only=0

; Font for console
Font Name=Courier New
Font Height=24
Font Width=12

; Use Log Files: 0=do not create log files. 
;                1=Create cpm.log and console.log files in application directory
Use Log Files=0

; Max lines in Log file
; format: Max Log Lines=nnnn
;     or: Max Log Lines=nnnK
;     or: Max Log Lines=nnnM
; If zero or no value: use the default value 50K 
Max Log Lines=0 

; Use Prefetch Cache on reading Files: 1= enabled (default), 0=disabled
Prefetch Enabled=1

; xsub delay. 0=xsub only redirects input for BDOS 10 call (Bufferd console read - read line until <CR>)
;             1 to 100=applies to any keyboard input, sending a char each 1 to 100 request
;                      this allows control overspeed in feeding chars to program and thus loosing keys
;                      1->max speed, no delay, 100->1 char each 100 queries for status key pressed
;                      default value: 5
xsub delay=5

; File Editor to view/edit cpm.ini, cpm.log and console.log files.
; Default: notepad.exe
File Editor=notepad.exe

; Support CP/M version:
;     34=CP/M 2.2
;     40=Personal CP/M
;     49=CP/M 3.1 (CP/M Plus)
;    201=CDOS 2.01
CPM version=34

; First non TPA High address (TPA Limit) as 16 bit hex number.
; default: 0xfd00
TPA Limit=0xfd00

; start of common area for Banked CP/M 3.0
; default: 0xe000
Common Mem Start Addr=0xe000

; Max CPU Instrucctions per second (IPS), given speed of emulated CPU
; default: 0 (max speed)
;       4.0M (emulated cpu speed 4MHz)
;      50000 (emulated cpu speed 50KHz)
CPU Max IPS=0 

; MAX Characters Per Second sent to terminal (CPS):
; default: 0 (max speed)
Terminal Max CPS=0

; Log CPU instructions
; default: 0 (no log)
; 1: include CPU log into cpm.log
CPU Log=0

; Start Addr for cpu log 
; is an hex value in form 0x0000 
CPU Log Addr=0x0000

; Display Disk Activity Light:
Display Disk Light=0

; Key Definitions:
; e.g = ^K ^Qy  -> traslate key to Control-K, Contol-Q, and y character (case is preserved, spaces are ignored)
; e.g = #13#10#32  -> traslate key to chr(13), chr(10) and space
; e.g = "Hola " #13 ";" ^C ;comment -> can use double quotes to keep spaces
; max 16 characters defined per key
Key Left=
Key Right=
Key Up=
Key Down=
Key BackSpace=
Key Enter=
Key Tab=
Key Insert=
Key Delete=
Key Home=
Key End=
Key PageUp=
Key PageDown=
Key Esc=
Key F1=
Key F2=
Key F3=
Key F4=
Key F5=
Key F6=
Key F7=
Key F8=
Key F9=
